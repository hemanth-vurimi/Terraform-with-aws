name: Terraform Plan & Apply (Main)

on:
  push:
    branches:
      - main

jobs:
  plan:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    defaults:
      run:
        working-directory: S3-cross-account-replication

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::202533539871:role/openIDroleforgithub
          aws-region: ap-south-1

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Upload plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: S3-cross-account-replication/tfplan

  apply:
    needs: plan
    runs-on: ubuntu-latest

    environment:
      name: dev   # ğŸ” Approval happens here (if reviewers exist)

    permissions:
      contents: read
      id-token: write

    defaults:
      run:
        working-directory: S3-cross-account-replication

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::202533539871:role/openIDroleforgithub
          aws-region: ap-south-1

      # ğŸ”‘ STEP 1: Download plan FIRST
      - name: Download plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: S3-cross-account-replication

      # ğŸ”‘ STEP 2: Init AGAIN in apply job
      - name: Terraform Init
        run: terraform init

      # ğŸ”‘ STEP 3: Apply reviewed plan
      - name: Terraform Apply
        run: terraform destroy -auto-approve tfplan
